<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Ejemplo de Pestañas</title>
</head>

<body>


  <div class="container mt-5">
    <ul class="nav nav-tabs" id="myTabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#tab1">Pestaña 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#tab2">Pestaña 2</a>
      </li>
    </ul>


    <div class="tab-content">
      <div class="tab-pane fade show active" id="tab1">
        <h3>Contenido de la Pestaña 1</h3>
        <p>Este es el contenido de la primera pestaña.</p>
      </div>
      <div class="tab-pane fade" id="tab2">
        <h3>Contenido de la Pestaña 2</h3>
        <p>Este es el contenido de la segunda pestaña.</p>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
